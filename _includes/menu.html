

{% if page.lang == 'da' %}
{% assign menu = site.data.menu-da %}
{% else %}
{% assign menu = site.data.menu-en %}
{% endif %}

<ul class="main-menu left">
{% for p in menu  %}
  <li {% if p.url == page.url %}class="active"{% endif %}><a href="{{ site.baseurl }}{{p.url}}" title="">{{p.title}}</a></li>
{% endfor %}
</ul>
