<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Aggerbæk{{ if .Title }} - {{ .Title }}{{ end }}</title>
  <meta name="description" content="Aggerbæk 'My Oh My' - New Album out now.">
  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="keywords" content="aggerbæk, jazz, my oh my, when true love says goodbye, you don't know, a spark, we'll die alone, in the dark, be together apart, st. peter's blues, orange moon, lost in love">
  <!-- Included CSS Files -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
  {{ partial "head.html" . }}

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  {{ if hugo.IsProduction }}
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-39202916-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  {{ end }}
</head>
<body>

</html>
